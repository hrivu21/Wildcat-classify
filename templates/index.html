<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />


    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
</head>
<body>

<div>
  <div class='center'>
    <div class='title'>Classify Wild Cat Images</div>

    <div class='content'>

        <div class="container" style="padding: 10px;">
            {% with messages = get_flashed_messages(with_categories=true) %} 
                {% if messages %} 
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %} 
                {% endif %} 
            {% endwith %}

                <form method="POST" 
                        enctype=multipart/form-data
                        action="{{ url_for('upload_file') }}">

                    <input id='file-input'
                           class='no-display'
                           type='file'
                           name='file'
                           onchange='showPicked(this)'>

                    <button class="btn btn-primary btn-sm" type='button' onclick='showPicker()'>Select Image</button>

                    <div class='upload-label'>
                        <label id='upload-label'>No file chosen</label>
                    </div>

                    <div>
                        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
                    </div>
                    <div>
                        <img src="../{{f_name}}" class='no-display' height='200'>
                    </div>
                    <input type='submit'  class="btn btn-secondary btn-sm"  value='Predict'>  

                </form>
                
                <h5> {{ prediction }} </h5>

        </div>
  </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>
</body>
</html>
